<div class="d-flex p-3 flex-column gap-3">
  <h5>Archives</h5>
  <div class="row row-cols-4">
    <div class="col" *ngFor="let archive of archives$">
      <div class="box" [routerLink]="['/main/view-archives']">
        <i class="fa-solid fa-folder me-3"></i>
        {{ archive.title }}
      </div>
    </div>
  </div>
</div>
